<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000435 0%, #001a5c 50%, #000435 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            background: #00bcd4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .sidebar-header h1 {
            color: #000435;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #000435;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #000435;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .main-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .notification-badge {
            position: relative;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }

        .tickets-grid {
            display: grid;
            gap: 20px;
        }

        .ticket-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .ticket-card.new {
            border-color: #00bcd4;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .ticket-info {
            flex: 1;
        }

        .ticket-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #000435;
            margin-bottom: 5px;
        }

        .ticket-email {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .ticket-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .meta-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .meta-value {
            font-size: 0.9rem;
            color: #333;
            font-weight: 600;
        }

        .priority-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .priority-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .priority-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .priority-urgent {
            background: #fce4ec;
            color: #c2185b;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in-progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-resolved {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .ticket-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #00bcd4;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .ticket-note {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #00bcd4;
        }

        .ticket-note-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ticket-note-text {
            color: #333;
            line-height: 1.6;
        }

        .timestamp {
            color: #999;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .no-tickets {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .no-tickets h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification-toast.show {
            transform: translateX(0);
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            font-size: 2rem;
        }

        .notification-text h4 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .notification-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .sound-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 188, 212, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-indicator.show {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            
            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .ticket-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"></div>
            <h1>Support Dashboard</h1>
            <p>Real-time ticket management</p>
        </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTickets">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentTickets">0</div>
                    <div class="stat-label">Urgent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newTickets">0</div>
                    <div class="stat-label">New</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayTickets">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>

            <div class="filters-section">
                <div class="section-title">Filters</div>
                
                <div class="filter-group">
                    <label for="priorityFilter">Priority</label>
                    <select id="priorityFilter">
                        <option value="">All Priorities</option>
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="new">New</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="reasonFilter">Filter by Reason</label>
                    <input type="text" id="reasonFilter" placeholder="Search by reason...">
                </div>

                <div class="filter-group">
                    <label for="searchFilter">Search</label>
                    <input type="text" id="searchFilter" placeholder="Search tickets...">
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <h1 class="main-title">Support Tickets</h1>
                <div class="header-actions">
                    <div class="notification-badge" id="notificationBadge" style="display: none;">
                        <span id="notificationCount">0</span>
                    </div>
                    <button class="refresh-btn" onclick="loadTickets()">
                        Refresh
                    </button>
                </div>
            </div>

            <div class="tickets-grid" id="ticketsList">
                <!-- Tickets will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <div class="notification-content">
            <div class="notification-icon"></div>
            <div class="notification-text">
                <h4>New Ticket!</h4>
                <p id="notificationMessage">A new support ticket has been submitted</p>
            </div>
        </div>
    </div>

    <!-- Sound Indicator -->
    <div class="sound-indicator" id="soundIndicator">
        New ticket notification
    </div>

    <script>
        let allTickets = [];
        let filteredTickets = [];
        let notificationCount = 0;

        // Initialize Socket.IO connection
        const socket = io();

        // Sound notification function
        function playNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function showNotification(ticket) {
            // Show sound indicator
            const soundIndicator = document.getElementById('soundIndicator');
            soundIndicator.classList.add('show');
            setTimeout(() => soundIndicator.classList.remove('show'), 3000);

            // Play notification sound
            playNotificationSound();

            // Show notification toast
            const toast = document.getElementById('notificationToast');
            const message = document.getElementById('notificationMessage');
            message.textContent = `${ticket.name} submitted a ${ticket.priority} priority ticket`;
            toast.classList.add('show');

            // Update notification badge
            notificationCount++;
            const badge = document.getElementById('notificationBadge');
            const count = document.getElementById('notificationCount');
            badge.style.display = 'flex';
            count.textContent = notificationCount;

            // Hide toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets');
                if (!response.ok) throw new Error('Failed to load tickets');
                
                allTickets = await response.json();
                filteredTickets = [...allTickets];
                updateStats();
                displayTickets();
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to load stats');
                
                const stats = await response.json();
                document.getElementById('totalTickets').textContent = stats.total;
                document.getElementById('urgentTickets').textContent = stats.urgent;
                document.getElementById('newTickets').textContent = stats.new;
                document.getElementById('todayTickets').textContent = stats.today;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayTickets() {
            const ticketsList = document.getElementById('ticketsList');
            
            if (filteredTickets.length === 0) {
                ticketsList.innerHTML = `
                    <div class="no-tickets">
                        <h3>No tickets found</h3>
                        <p>No tickets match your current filters.</p>
                    </div>
                `;
                return;
            }

            // Sort tickets by priority and timestamp
            filteredTickets.sort((a, b) => {
                const priorityOrder = { urgent: 4, high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return new Date(b.created_at) - new Date(a.created_at);
            });

            ticketsList.innerHTML = filteredTickets.map(ticket => {
                const date = new Date(ticket.created_at);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                return `
                    <div class="ticket-card ${ticket.status === 'new' ? 'new' : ''}" data-ticket-id="${ticket.id}">
                        <div class="ticket-header">
                            <div class="ticket-info">
                                <div class="ticket-name">${ticket.name}</div>
                                <div class="ticket-email">${ticket.email}</div>
                                <div class="ticket-meta">
                                    <div class="meta-item">
                                        <div class="meta-label">Reason</div>
                                        <div class="meta-value">${ticket.reason}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">Status</div>
                                        <div class="meta-value">
                                            <span class="status-badge status-${ticket.status}">${ticket.status.replace('-', ' ')}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="priority-badge priority-${ticket.priority}">${ticket.priority.toUpperCase()}</span>
                        </div>
                        
                        ${ticket.note ? `
                            <div class="ticket-note">
                                <div class="ticket-note-label">Additional Notes</div>
                                <div class="ticket-note-text">${ticket.note}</div>
                            </div>
                        ` : ''}
                        
                        <div class="ticket-actions">
                            ${ticket.status === 'new' ? `
                                <button class="action-btn btn-primary" onclick="updateTicketStatus(${ticket.id}, 'in-progress')">
                                    Start Working
                                </button>
                            ` : ''}
                            ${ticket.status === 'in-progress' ? `
                                <button class="action-btn btn-success" onclick="updateTicketStatus(${ticket.id}, 'resolved')">
                                    Mark Resolved
                                </button>
                            ` : ''}
                            <button class="action-btn btn-secondary" onclick="viewTicketDetails(${ticket.id})">
                                View Details
                            </button>
                        </div>
                        
                        <div class="timestamp">Submitted: ${formattedDate}</div>
                    </div>
                `;
            }).join('');
        }

        async function updateTicketStatus(ticketId, newStatus) {
            try {
                const response = await fetch(`/api/tickets/${ticketId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (!response.ok) throw new Error('Failed to update ticket');
                
                // Reload tickets
                loadTickets();
            } catch (error) {
                console.error('Error updating ticket:', error);
            }
        }

        function viewTicketDetails(ticketId) {
            const ticket = allTickets.find(t => t.id === ticketId);
            if (ticket) {
                alert(`Ticket Details:\n\nName: ${ticket.name}\nEmail: ${ticket.email}\nReason: ${ticket.reason}\nPriority: ${ticket.priority}\nStatus: ${ticket.status}\nNote: ${ticket.note || 'No additional notes'}\nSubmitted: ${new Date(ticket.created_at).toLocaleString()}`);
            }
        }

        function filterTickets() {
            const priorityFilter = document.getElementById('priorityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const reasonFilter = document.getElementById('reasonFilter').value.toLowerCase();
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredTickets = allTickets.filter(ticket => {
                const matchesPriority = !priorityFilter || ticket.priority === priorityFilter;
                const matchesStatus = !statusFilter || ticket.status === statusFilter;
                const matchesReason = !reasonFilter || ticket.reason.toLowerCase().includes(reasonFilter);
                const matchesSearch = !searchFilter || 
                    ticket.name.toLowerCase().includes(searchFilter) ||
                    ticket.email.toLowerCase().includes(searchFilter) ||
                    (ticket.note && ticket.note.toLowerCase().includes(searchFilter));

                return matchesPriority && matchesStatus && matchesReason && matchesSearch;
            });

            displayTickets();
        }

        // Socket.IO event listeners
        socket.on('newTicket', (ticket) => {
            allTickets.unshift(ticket);
            showNotification(ticket);
            updateStats();
            displayTickets();
        });

        socket.on('ticketUpdated', (data) => {
            const ticket = allTickets.find(t => t.id === data.id);
            if (ticket) {
                ticket.status = data.status;
                displayTickets();
            }
        });

        // Event listeners
        document.getElementById('priorityFilter').addEventListener('change', filterTickets);
        document.getElementById('statusFilter').addEventListener('change', filterTickets);
        document.getElementById('reasonFilter').addEventListener('input', filterTickets);
        document.getElementById('searchFilter').addEventListener('input', filterTickets);

        // Load tickets on page load
        loadTickets();
    </script>
</body>
</html>
